<div class="row tracklisting">
  <ul>
    <li *ngFor = "let track of albumInfo?.album.tracks">
      <div class="col-sm-5">
        <span class="track-number">1</span>
        <span class="track-name">The Last</span>
      </div>
      <div class="col-sm-3 text-right">
        <span class="track-time">{{albumInfo?.album.tracks}}</span>
        <span class="price-and-buy"><button>{{albumInfo?.album.tracks}}</button></span>
      </div>
    </li>
  </ul>
</div>
